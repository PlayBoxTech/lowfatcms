<h1 class="my-4">{{ @i18n_registration }}</h1>
<check if="{{ isset(@message) }}"><include href="_error/_errormsg.htm" /></check>
<check if=" @POST.registration_ok ">
	<true>
		<p>{{ @i18n_reg_conf_success }}</p>
		<include href="user/registration_update.htm" />
	</true>
	<false>
		<p>{{ @i18n_registration_confirmation_failed }}</p>
	</false>
</check>
