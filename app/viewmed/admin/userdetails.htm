<main id="main" class="main-page">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-12 "><check if="{{ isset(@message) }}"><div class="alert alert-danger" role="alert">
			  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			  <span class="sr-only">Error:</span>
				{{ @message | raw }}
			</div></check>
		<check if="null!==@PARAMS.id">
		<a href="admin/users/{{ @PARAMS.id }}/delete" class="btn btn-danger pull-right delete_confirm">DELETE</a>
		</check>
				<form action="" method="post" class="form-horizontal">
				  <h1 class="my-4">User {{ @user.username }}</h1> 
				  <h4>Email: <input type="text" name="email" value="{{ @user.email }}"></h4>
				  <h4>Usertype: <select name="user_type">
					<option value=1<check if="{{ intval(@user.user_type)===1 }}"> selected</check>>Standard user</option>
					<option value=100<check if="{{ intval(@user.user_type)===100 }}"> selected</check>>Administrator </option>
				  </select></h4>
				  <h4>Activated: <select name="activated">
					<option value=1<check if="{{ intval(@user.activated)===1 }}"> selected</check>>Yes</option>
					<option value=0<check if="{{ intval(@user.activated)===0 }}"> selected</check>>No</option>
				  </select></h4>
				  <h2>Password</h2>
					  <div class="form-group">
						<label class="control-label col-xs-12" for="password">Password</label>
						<div class="col-xs-12 col-sm-5"><input type="password" class="form-control" data-validation="pw_or_empty" name="password" id="password" />
						</div>
					  </div>
					  <div class="form-group">
						<label class="control-label col-xs-12" for="confirm">Password confirmation</label>
						<div class="col-xs-12 col-sm-5"><input type="password" class="form-control" name="confirm" id="confirm" />
						</div>
					  </div>
						<input type="hidden" name="session_csrf" value="{{ @SESSION.csrf }}" />
					<div class="login-btn"><input class="btn btn-primary btn-wide" name="submit" value="Submit" type="submit"></div>
				</form>
			</div>
		</div>
	</div>
</main>
