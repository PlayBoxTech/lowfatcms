<div class="container">
		<div class="row">
			<div class="col-12" id="main">
<h1 class="my-4">{{ html_entity_decode(@POST.page_title) }}</h1>
<repeat group="{{ @pages }}" value="{{ @product }}">
	<div class="card" style="width: 18rem;">
	  <img class="card-img-top" src="{{ @product.thumbnail_picture }}" alt="{{ html_entity_decode(@product.page_title) }}">
	  <div class="card-body">
		<h5 class="card-title">{{ html_entity_decode(@product.page_title) }}</h5>
		<p class="card-text">{{ html_entity_decode(@product.short_description) }}</p>
		<a href="{{ @lang }}/{{ @product.page_name }}" class="btn btn-primary">Meer info</a>
	  </div>
	</div>
</repeat>
		</div> 
	</div> 
</div>
