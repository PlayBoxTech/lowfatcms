<main id="main">
	<section id="s_content" class="s_content">
		<div class="container">
			<h1>{{ @news->title }}</h1>
			<p><small class="text-muted">{{ @news->author | raw }} <span class="text-right">{{ date("d/m/Y",strtotime(@news->created_at)) }}</span></small></p>
			<p>{{ @news->intro_text | raw }}</p>
			<check if="{{ null!==@news->thumbnail && strlen(trim(@news->thumbnail))>0 }}"><div class="text-center"><check if="{{ null!== @news->link &&  @news->link !='' }}"><a href="{{ @news->link }}"></check><img src="{{ @news->thumbnail }}" alt="@news->title" ><check if="{{ null!== @news->link &&  @news->link !='' }}"></a></check></div></check>
			{{ @news->full_article | raw }}
			<h1 class="text-center"><a href="javascript:history.go(-1)"><i class="bi bi-chevron-left"></i></a></h1>
		</div> 
	</section>
</main>
