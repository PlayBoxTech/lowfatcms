<main id="main">
	<section id="s_content" class="s_content">
	  <div class="container">
		<h1>{{ @longtitle }}</h1>
		<div class="row">
			<div class="col-12 col-md-6"><check if="{{ isset(@content) }}"><true>
				{{ @content | raw }}</div>
			<div class="col-12 col-md-6">
			</true>
			<false><p>{{ @i18n_contact_message }}</p>
			</false></check>
			  <form class="form" role="form" action="" method="post">
				<div class="form-group row">
					<label class="col-12 col-lg-3 col-form-label" for="name">{{ @i18n_name }}</label>
					<div class="col-12 col-lg-9"><input class="form-control input-lg" name="name" required type="text"></div>
				</div>
				<div class="form-group row">
					<label class="col-12 col-lg-3 col-form-label" for="email">{{ @i18n_email }} </label> 
					<div class="col-12 col-lg-9"><input class="form-control input-lg" name="email" required type="email"></div>
				</div>
				<div class="form-group row">
					<label class="col-12 col-lg-3 col-form-label" for="message">{{ @i18n_message }} </label><br>
					<div class="col-12 col-lg-9">
					<textarea class="form-control input-lg" id="message" name="message"><check if="{{ null!==@_GET['i'] }}">{{ @i18n_moreinfo }}{{ htmlspecialchars(@_GET['i']) }}</check></textarea></div>
					<input name="session_csrf" type="hidden" value="{{ @SESSION.csrf }}">
				</div>
				<div class="text-center"><button class="btn btn-primary" type="submit">{{ @i18n_submit }} </button>
					<div id="error"></div>
				</div>
			  </form>
			</div>
			</div>
		</div>
	  </div>
	</section>
</main>
