<script defer>
$(document).ready(function(){
  $("#message").on("propertychange change keyup paste input", function() { 
	if($("#message").val().includes("http:") || $("#message").val().includes("https:")){
	
		$("#error").html("<span class=\"alert alert-danger\">{{ @i18n_contact_error }}</span>");
	}
	else{
		$("#error").html("");
	}
  }); 
});
</script>
