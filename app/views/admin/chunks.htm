<main id="main" class="main-page">
  <div class="container">
	<div class="row">
	  <div class="col-12 col-sm-10">
		<h1 class="my-4">Chunks</h1>
		<p><a href="/{{ @adminpage }}/chunk/new" class="btn btn-primary">Add new chunk</a></p>
		<table id="list" class="table table-hover table-striped table-bordered">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">name</th>
					<th scope="col">description</th>
				</tr>
			</thead>
			<tbody>
			<repeat group="{{ @chunks }}" value="{{ @chunk }}">
				<tr onclick="window.document.location='/{{ @adminpage }}/chunk/{{ @chunk.id }}';" style="cursor: pointer;">
					<td>{{ @chunk.id }}</td>
					<td>{{ @chunk.name }}</td>
					<td>{{ @chunk.description }}</td>
				</tr>
			</repeat>
			</tbody>
		</table>
	  </div>
	</div>
  </div>
</main>
