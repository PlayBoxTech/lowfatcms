<main id="main" class="main-page">
  <div class="container">
	<div class="row">
	  <div class="col-12 col-sm-6">
		<h1 class="my-4">Contact Request Details</h1>
		<check if="null!==@PARAMS.id">
		<a href="/{{ @adminpage }}/contact/{{ @PARAMS.id }}/remove" class="btn btn-danger pull-right delete_confirm">DELETE</a>
		</check>
		<form method="post" action="{{ @BASE }}">
			<div class="col-md-10 col-md-push-2">
			  <div class="row">
				<label class="control-label col-sm-2" for="last_name">Name</label>
				<div class="col-sm-8">{{ @contact->name }}
			  </div>
			  </div>
			  <div class="row">
				<label class="control-label col-sm-2" for="email">Email </label>
				<div class="col-sm-8">{{ @contact->email }}</div>
			  </div>
			  <div class="row">
				<label class="control-label col-sm-2" for="message">Message</label>
				<div class="col-sm-8">{{ @contact->message }}
			  </div>
			  </div>
			</div>
		</form>
	  </div>
	</div>
  </div>
</main>
