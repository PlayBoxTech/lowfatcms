<main id="main" class="main-page">
  <div class="container">
	<div class="row">
	  <div class="col-12">
		<h1 class="my-4">Chunk</h1>
		<check if="{{ isset(@PARAMS.id) }}">
		<a href="/{{ @adminpage }}/chunk/{{ @PARAMS.id }}/delete" class="btn btn-danger pull-right delete_confirm">DELETE</a>
		</check>

	<check if="{{ isset(@message) }}">
		<div class="alert alert-danger" role="alert">
		  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
		  <span class="sr-only">Error:</span>
			{{ @message | raw }}
		</div>
	</check>
		<form action="" method="post">
		  <div class="row">
		  <div class="col-12 col-sm-8">
			  <div class="form-group">
				<label class="control-label" for="name">name</label>
				<div><input type="text" class="form-control form-control-sm" name="name" id="name" value="{{ @chunk->name }}" data-validation="alphanumeric" data-validation-ignore="-_" required />
				</div>
			  </div>
			  <div class="form-group">
				<label class="control-label" for="snippet">content</label>
				<div><textarea name="snippet" id="snippet" class="form-control form-control-sm" rows=20>{{ @chunk->snippet }}</textarea>
				</div>
			  </div>  
		  </div>
		<check if="{{ isset(@PARAMS.id) }}">
		  <div class="col-12 col-sm-4">
		  Chunk used on pages:<ul>
		  <repeat group="{{ @pages }}" value="{{ @page }}"><li><a href="/{{ @adminpage }}/page/{{ @page['id'] }}">{{ @page['pagetitle'] }}</a></li></li>
		  </repeat></ul>
		  </div>
		</check>
		  <div class="col-12">
			<input type="hidden" id="chunk" name="chunk" value="{{ @chunk->id }}" /> 
			<input type="hidden" name="session_csrf" value="{{ @SESSION.csrf }}" />
			<div class="col-sm-offset-4 col-sm-6">
				<input type="hidden" name="edit_chunk" value="edit_chunk" />
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		  </div>
		  </div>
		</form>
	  </div>
	</div>
  </div>
</main>
