<main id="main" class="main-page">
  <section id="{{ @PARAMS.page_name }}">
	<div class="container">
		<div class="row">
			<div class="col-12" id="main">
			<h1 class="my-4">{{ @i18n_create_user }}</h1>
<check if="{{ isset(@message) }}"><include href="_error/_errormsg.htm" /></check>
			<div class="row justify-content-md-center">
				<div class="col-12 col-md-6">

					<form action="" method="post" class="">

						  <div class="form-group">
							<label class="control-label" for="username">{{ @i18n_username }}</label>
							<div class="form-field"><input type="text" class="form-control input-lg" name="username" id="username"  data-validation="alphanumeric" value="{{ @POST.username }}" data-validation-error-msg-alphanumeric="Enkel alphanumerieke (a-z 0-9) karakters zijn toegestaan. Spaties zijn niet toegestaan." required />
						  </div></div>

						  <div class="form-group">
							<label class="control-label" for="email">{{ @i18n_email }}</label>
							<div class="form-field"><input type="email" class="form-control input-lg" data-validation="email" value="{{ @POST.email }}" name="email" required />
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label" for="password">{{ @i18n_password }}</label>
							<div class="form-field"><input type="password" class="form-control input-lg" data-validation="length"  data-validation-length="min8" name="password" id="password" required />
							</div>
						  </div>
						  
						  <div class="form-group">
							<label class="control-label" for="confirm">{{ @i18n_password_conf }}</label>
							<div class="form-field"><input type="password" class="form-control input-lg" name="confirm" id="confirm" required />
							</div>
						  </div>
						  
						<input type="hidden" name="session_csrf" value="{{ @SESSION.csrf }}" />
						<div class="text-center">						
							<input value="{{ @i18n_submit }}" class="btn btn-primary" name="create" id="create" type="submit">
						</div>
					</form>
				</div>
			</div>
			</div> 
		</div> 
	</div> 
  </section>
</main>
