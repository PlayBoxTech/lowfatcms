<main id="main" class="main-page">
  <section id="{{ @PARAMS.page_name }}">
	<div class="container">
		<div class="row">
			<div class="col-12" id="main">
			<h1 class="my-4">{{ @i18n_new_pw_header }}</h1>
			<check if="{{ isset(@message) }}">
				<true><check if="{{ isset(@message) }}"><include href="_error/_errormsg.htm" /></check></true>
				<false>
					<check if="{{ isset(@SESSION.message) }}">
						<div class="alert alert-success" role="alert">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="sr-only">Message:</span>
						{{ @SESSION.message | raw }}
						</div>
					</check>
				</false>
			</check>
			<div class="row justify-content-md-center">
				<div class="col-12 col-md-6">
				  <form action="" method="post" class="">
					<p>{{ @i18n_new_pw, @min_pw_length | format }}</p>
					<div class="form-group">
						<label class="control-label" for="new_password">{{ @i18n_password }}</label>
						<div class=""><input type="password" class="form-control input-lg" data-validation="pw_or_empty" name="new_password" id="new_password" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="confirm">{{ @i18n_password_conf }}</label>
						<div class=""><input type="password" class="form-control input-lg" name="confirm" id="confirm" />
						</div>
					</div>
					<input type="hidden" name="session_csrf" value="{{ @SESSION.csrf }}" />
					<input class="btn btn-lg btn-primary" name="reset_pw" value="{{ @i18n_pw_request }}" type="submit">
				  </form>
				</div>
			</div>
			</div> 
		</div> 
	</div> 
  </section>
</main>
